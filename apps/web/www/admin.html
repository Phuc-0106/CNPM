<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>
  <header class="top-bar">

  <nav class="admin-nav">

    <button data-screen="matching" class="nav-btn">Matching Process</button>
    <button data-screen="policies" class="nav-btn">Program Policies</button>

        <h3 id="modal-title">Title</h3>
        <button class="link-button" data-action="close-modal">Close</button>
      </header>
      <div id="modal-body" class="modal-body"></div>
      <footer class="modal-footer">
        <button class="btn ghost" data-action="close-modal">Close</button>
      </footer>
    </div>
  </div>

  <script src="static/js/admin.js"></script>
