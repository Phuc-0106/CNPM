worker_processes  1;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;
  server_tokens off;

  upstream api_gateway {
    server api-gateway:4000;
  }

  server {
    listen 80;
    charset utf-8;

    # ---------- FRONTEND (static) ----------
    root /usr/share/nginx/html/www;
    index index.html;

    location /static/ {
      alias /usr/share/nginx/html/static/;
      access_log off;
      expires 1h;
      add_header Cache-Control "public";
    }

    location = / { try_files /index.html =404; }
    location = /index.html { try_files /index.html =404; }
    location = /login { return 302 /login.html; }
    location = /login.html { try_files /login.html =404; }
    location = /student { return 302 /student.html; }
    location = /student.html { try_files /student.html =404; }
    location = /profile { return 302 /profile.html; }
    location = /profile.html { try_files /profile.html =404; }

    # Tutor pages
    location = /tutor_profile.html { try_files /tutor_profile.html =404; }
    location = /tutor_management_page.html { try_files /tutor_management_page.html =404; }
    location = /tutor_manage_session.html { try_files /tutor_manage_session.html =404; }
    
    # Admin pages
    location = /admin.html { try_files /admin.html =404; }
    
    # any other html should bounce back to login
    location ~* \.html$ {
      return 302 /login.html;
    }

    # gate everything except landing/login/assets
    location /student.html { try_files /student.html =404; }
    location /profile.html { try_files /profile.html =404; }

    location / {
      # only allow root and static without auth; otherwise force login
      if ($uri !~ ^/(|index\.html|login\.html|static/)) {
        return 302 /login.html;
      }
      try_files $uri $uri/ /index.html;
    }

    # ---------- API (goes to gateway) ----------
    location /api/ {
      rewrite ^/api/(.*)$ /$1 break;

      proxy_pass http://api_gateway;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
